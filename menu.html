<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu - ParkApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bg-app">
    <div class="app-container">
        <header class="app-header">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <h1 style="font-size: 1.2rem; font-weight: 800; margin: 0;">Bentornato,</h1>
                    <div id="nome-tecnico" style="font-size: 1.1rem; color: var(--primary); font-weight: 700;">-</div>
                </div>
                <button onclick="logout()" class="btn-logout">
                    <span class="material-symbols-rounded">logout</span>
                    Esci
                </button>
            </div>
        </header>

        <main style="padding: 1rem; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <button onclick="window.location.href='parco.html'" class="menu-item">
                <span class="material-symbols-rounded">apartment</span>
                PARCO
            </button>
            <button class="menu-item disabled">
                <span class="material-symbols-rounded">build</span>
                MANUTENZIONE
            </button>
            <button class="menu-item disabled">
                <span class="material-symbols-rounded">construction</span>
                MONTAGGIO
            </button>
            <button class="menu-item disabled">
                <span class="material-symbols-rounded">event_note</span>
                AGENDA
            </button>
            <button onclick="window.location.href='calendario.html'" class="menu-item">
    <span class="material-symbols-rounded">calendar_month</span>
    CALENDARIO
</button>
            <button class="menu-item disabled">
                <span class="material-symbols-rounded">directions_car</span>
                GESTIONE AUTO
            </button>
            <button class="menu-item disabled">
                <span class="material-symbols-rounded">payments</span>
                NOTA SPESE
            </button>
            <button class="menu-item disabled">
                <span class="material-symbols-rounded">emergency</span>
                REPERIBILITÃ€
            </button>
        </main>

        <footer class="app-footer">
            <span class="footer-text">EDIT BY KINGFREAK Version 1.0</span>
        </footer>
    </div>

    <script>
        // Carica il nome del tecnico all'avvio
        document.getElementById('nome-tecnico').innerText = localStorage.getItem('tecnico_loggato') || "Tecnico";

        // Funzione di Logout
        function logout() {
            if(confirm("Vuoi uscire e cambiare utente?")) {
                localStorage.removeItem('tecnico_loggato'); // Cancella solo l'utente
                window.location.href = 'index.html'; // Torna al login
            }
        }
    </script>

    <style>
        .btn-logout {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .menu-item {
            background: white;
            border: none;
            border-radius: 16px;
            padding: 25px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .menu-item:active { transform: scale(0.95); }
        .menu-item .material-symbols-rounded { font-size: 2.2rem; }
        .disabled { opacity: 0.5; color: #64748b; background: #f1f5f9; }
    </style>
</body>
</html>
