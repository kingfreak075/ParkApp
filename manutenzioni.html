<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manutenzioni</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<style>
    #lista-manutenzioni {
        padding-bottom: 80px !important;
    }
</style>
<body style="background-color: #f8fafc; margin: 0;">

    <div style="background: white; padding: 20px; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 10;">
        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
            <button onclick="window.location.href='parco.html'" style="background: none; border: none; cursor: pointer;">
                <span class="material-symbols-rounded" style="color: #64748b;">arrow_back</span>
            </button>
            <h1 style="margin: 0; font-size: 1.2rem; font-weight: 800;">Piano Manutenzioni</h1>
        </div>

        <div style="display: flex; gap: 10px; background: #f1f5f9; padding: 8px; border-radius: 12px;">
            <select id="select-mese" onchange="caricaManutenzioni()" style="flex: 1; background: none; border: none; font-family: 'Inter'; font-weight: 600; outline: none; padding: 5px;">
                <option value="1">Gennaio</option>
                <option value="2">Febbraio</option>
                <option value="3">Marzo</option>
                <option value="4">Aprile</option>
                <option value="5">Maggio</option>
                <option value="6">Giugno</option>
                <option value="7">Luglio</option>
                <option value="8">Agosto</option>
                <option value="9">Settembre</option>
                <option value="10">Ottobre</option>
                <option value="11">Novembre</option>
                <option value="12">Dicembre</option>
            </select>
            <div style="width: 1px; background: #cbd5e1; margin: 5px 0;"></div>
            <select id="select-tecnico" onchange="caricaManutenzioni()" style="flex: 1.5; background: none; border: none; font-family: 'Inter'; font-weight: 600; outline: none; padding: 5px;">
                <option value="">Caricamento...</option>
            </select>
        </div>
    </div>

    <div id="lista-manutenzioni" style="padding: 15px;"></div>

    <script src="manutenzioni.js"></script>
</body>
</html>
