<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manutenzioni</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<style>
    #lista-manutenzioni {
        padding-bottom: 80px !important;
    }

   
    #report-globale {
        font-size: 0.85rem;
        font-weight: 600;
        color: #64748b; /* grigio */
        margin-left: 5px;
        padding: 2px 6px;
        background: #f1f5f9;
        border-radius: 4px;
    }
    
    #report-manutentore {
        font-size: 0.85rem;
        font-weight: 600;
        color: #3b82f6; /* blu */
        margin-left: 5px;
        padding: 2px 6px;
        background: #eff6ff;
        border-radius: 4px;
    }

    <style>
    /* Aggiungi agli stili esistenti */
    .filtro-btn {
        flex: 1;
        padding: 10px 12px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        background: white;
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        font-size: 0.9rem;
        color: #64748b;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
    }
    
    .filtro-btn:hover {
        border-color: #3b82f6;
        color: #3b82f6;
        background: #eff6ff;
    }
    
    .filtro-attivo {
        border-color: #3b82f6 !important;
        background: #3b82f6 !important;
        color: white !important;
    }
    
    .filtro-btn:active {
        transform: scale(0.98);
    }

    .filtro-btn {
    padding: 10px 5px;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    background: white;
    font-family: 'Inter', sans-serif;
    font-weight: 800;
    font-size: 0.85rem;
    color: #64748b;
    cursor: pointer;
    transition: all 0.2s;
    text-align: center;
    min-height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.filtro-btn:hover {
    border-color: #3b82f6;
    color: #3b82f6;
    background: #eff6ff;
}

.filtro-attivo {
    border-color: #3b82f6 !important;
    background: #3b82f6 !important;
    color: white !important;
    font-weight: 900 !important;
}

.filtro-btn:active {
    transform: scale(0.98);
}

/* Per layout a griglia */
.grid-2x2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
}

/* Per layout orizzontale */
.flex-row {
    display: flex;
    gap: 8px;
}
</style>

</style>
<body style="background-color: #f8fafc; margin: 0;">

    <div style="background: white; padding: 20px; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 10;">
        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
            <button onclick="window.location.href='parco.html'" style="background: none; border: none; cursor: pointer;">
                <span class="material-symbols-rounded" style="color: #64748b;">arrow_back</span>
            </button>
            <!-- Modifica questa sezione -->
<div style="flex: 1;">
    <!-- Modifica questa sezione in manutenzioni.html -->
<h1 style="margin: 0; font-size: 1.2rem; font-weight: 800; display: flex; align-items: center; gap: 8px;">
    Piano Manutenzioni
    <span id="report-globale" style="font-size: 0.85rem; font-weight: 600; color: #64748b; margin-left: 5px;">
        (G: 0 | 0)
    </span>
    <span id="report-manutentore" style="font-size: 0.85rem; font-weight: 600; color: #3b82f6; margin-left: 5px;">
        (M: 0 | 0)
    </span>
    <span id="filtro-attivo-badge" style="font-size: 0.75rem; font-weight: 800; color: #3b82f6; 
          background: #eff6ff; padding: 2px 8px; border-radius: 12px; margin-left: 5px;">
        TUTTI
    </span>
</h1>
</div>
        </div>

        <div style="display: flex; gap: 10px; background: #f1f5f9; padding: 8px; border-radius: 12px;">
            <select id="select-mese" onchange="resetFiltroPeriodicita(); caricaManutenzioni()" style="flex: 1; background: none; border: none; font-family: 'Inter'; font-weight: 600; outline: none; padding: 5px;">
                <option value="0">NON ASSEGNATO</option>
                <option value="1">Gennaio</option>
                <option value="2">Febbraio</option>
                <option value="3">Marzo</option>
                <option value="4">Aprile</option>
                <option value="5">Maggio</option>
                <option value="6">Giugno</option>
                <option value="7">Luglio</option>
                <option value="8">Agosto</option>
                <option value="9">Settembre</option>
                <option value="10">Ottobre</option>
                <option value="11">Novembre</option>
                <option value="12">Dicembre</option>
            </select>
            <div style="width: 1px; background: #cbd5e1; margin: 5px 0;"></div>
            <select id="select-manutentore" onchange="resetFiltroPeriodicita();caricaManutenzioni()" style="flex: 1.5; background: none; border: none; font-family: 'Inter'; font-weight: 600; outline: none; padding: 5px;">
                <option value="">Caricamento...</option>
            </select>
        </div>
    </div>
<div style="background: white; padding: 0 20px 15px 20px;">
    <div style="display: flex; gap: 8px; background: #f1f5f9; padding: 8px; border-radius: 12px;">
        <button id="btn-tutti" class="filtro-btn filtro-attivo" 
                onclick="cambiaFiltroPeriodicita('tutti')"
                style="flex: 1; padding: 10px 5px; font-size: 0.9rem; font-weight: 800;">
            TUTTI
        </button>
        <button id="btn-sem" class="filtro-btn" 
                onclick="cambiaFiltroPeriodicita('sem')"
                style="flex: 1; padding: 10px 5px; font-size: 0.9rem; font-weight: 800;">
            SEM
        </button>
        <button id="btn-tri" class="filtro-btn" 
                onclick="cambiaFiltroPeriodicita('tri')"
                style="flex: 1; padding: 10px 5px; font-size: 0.9rem; font-weight: 800;">
            TRI
        </button>
        <button id="btn-bimmen" class="filtro-btn" 
                onclick="cambiaFiltroPeriodicita('bimmen')"
                style="flex: 1; padding: 10px 5px; font-size: 0.9rem; font-weight: 800;">
            BIM/MEN
        </button>
    </div>
</div>
    <div id="lista-manutenzioni" style="padding: 15px;"></div>

    <script src="manutenzioni.js"></script>
