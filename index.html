<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkApp - Parco Impianti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen pb-20">

    <div class="bg-blue-600 p-4 shadow-lg sticky top-0 z-10">
        <h1 class="text-white text-xl font-bold mb-4">Ricerca Parco Impianti</h1>
        <div class="space-y-2">
            <input type="text" id="searchImpianto" placeholder="Cerca per codice impianto..." 
                   class="w-full p-3 rounded-lg border-none focus:ring-2 focus:ring-blue-300">
            <input type="text" id="searchIndirizzo" placeholder="Cerca per indirizzo..." 
                   class="w-full p-3 rounded-lg border-none focus:ring-2 focus:ring-blue-300">
        </div>
    </div>

    <div id="listaImpianti" class="p-4 grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        <p class="text-center text-gray-500 mt-10">Caricamento impianti...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
