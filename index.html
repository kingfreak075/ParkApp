<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ParkApp Mobile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 style="font-size: 1.25rem; font-weight: 800; color: var(--primary); margin: 0;">ParkApp</h1>
                <span class="material-symbols-rounded" style="color: var(--text-muted);">account_circle</span>
            </div>
            
            <div class="search-wrapper">
                <span class="material-symbols-rounded" style="position: absolute; left: 12px; top: 10px; color: var(--text-muted); font-size: 20px;">search</span>
                <input type="text" id="searchMain" placeholder="Cerca impianto o indirizzo..." class="search-input">
            </div>
        </header>

        <main style="padding: 1rem;">
            <div id="listaImpianti">
                </div>
        </main>

        <footer class="app-footer">
            <span class="footer-text">EDIT BY KINGFREAK Version 1.0</span>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
